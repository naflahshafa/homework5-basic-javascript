<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="gaya.css">
</head>
<body>

<!-- Tombol Tab-->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Form')">Form</button>
  <button class="tablinks" onclick="openTab(event, 'List')">List</button>
</div>

<!-- Tab Konten: Formulir Registrasi-->
<div id="Form" class="tabcontent">
    <section class="container">
        <header><h1>Formulir Registrasi</h1></header>
        <form action="#" class="form" onsubmit="return validateForm()">
            <div class="input-box">
                <label for="fNama">Nama</label>
                <input type="text" id="fNama" name="fNama" placeholder="Masukkan minimal 10 karakter" required>
            </div>

            <div class="input-box">
                <label for="fUmur">Umur</label>
                <input type="number" id="fUmur" name="fUmur" placeholder="Minimal 25 tahun" required>
            </div>

            <div class="input-box">
                <label for="fUangSangu">Uang Sangu</label>
                <input type="number" id="fUangSangu" name="fUangSangu" placeholder="Minimal 100000 dan maksimal 1000000" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <!-- Pesan pemberitahuan -->
        <p id="notification" style="display: none; color: green;">Data berhasil disimpan.</p>
    </section>
</div>

<!-- Tab Konten: List Pendaftar -->
<div id="List" class="tabcontent">
    <section class="container">
        <header><h1>List Pendaftar</h1></header>

        <div>
            <table id="show" class="show">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Uang Sangu</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data hasil inputan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
        
        <div id="resume">
            <!-- Resume akan ditampilkan di sini -->
        </div>
    </section>
</div>

<script>
    // Function untuk membuka tab ketika diklik
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Function menambah baris baru untuk menampilkan data yang sudah diinput dan disimpan
    var n = 0;
    var totalUangSangu = 0;
    var totalUmur = 0;

    function addRow() {
        var fNama = document.getElementById('fNama').value;
        var fUmur = parseInt(document.getElementById('fUmur').value);
        var fUangSangu = parseInt(document.getElementById('fUangSangu').value);

        var table = document.getElementById("show").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = fNama;
        cell2.innerHTML = fUmur;
        cell3.innerHTML = fUangSangu;

        n++;

        totalUangSangu += fUangSangu;
        totalUmur += fUmur;

        // Kosongkan input setelah menambahkan baris
        document.getElementById('fNama').value = '';
        document.getElementById('fUmur').value = '';
        document.getElementById('fUangSangu').value = '';

        updateResume(); // Panggil updateResume() setelah menambahkan baris

        // Tampilkan pesan pemberitahuan
        document.getElementById('notification').style.display = 'block';
        setTimeout(function() {
            document.getElementById('notification').style.display = 'none';
        }, 5000); // Pesan akan hilang setelah 3 detik
    }

    // Function untuk mengecek kesesuaian data yang diinputkan pada form
    function validateForm() {
        var fNama = document.getElementById('fNama').value;
        var fUmur = parseInt(document.getElementById('fUmur').value);
        var fUangSangu = parseInt(document.getElementById('fUangSangu').value);

        if (fNama.length < 10) {
            alert("Nama harus memiliki minimal 10 karakter.");
            return false;
        }
        
        if (fUmur < 25) {
            alert("Umur minimal 25 tahun.");
            return false;
        }

        if (fUangSangu < 100000 || fUangSangu > 1000000) {
            alert("Uang sangu minimal 100 ribu dan maksimal 1 juta rupiah.");
            return false;
        }

        // Tambahkan data jika valid
        addRow();
        return false; // Hindari submit default
    }
    
    // Function untuk mengupdate resume setelah penambahan data baru dari input form
    function updateResume() {
        var averageUangSangu = totalUangSangu / n;
        var averageUmur = totalUmur / n;

        var resumeDiv = document.getElementById("resume");
        resumeDiv.innerHTML = "Rata-rata pendaftar memiliki uang sangu sebesar " + averageUangSangu.toFixed(2) + " dengan rata-rata umur " + averageUmur.toFixed(2);
    }
</script>
   
</body>
</html>
